<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-label/core-label.html">
<link rel="import" href="../bower_components/core-input/core-input.html">

<polymer-element name="shiren5-price-input" attributes="price">
  <template>
    <style>
      #price {
          text-align: right;
      }

      span {
          margin-left: 5px;
          font-weight: bold;
      }
    </style>

    <core-label horizontal layout>
      <input flex id="price" type="number" is="core-input" maxlength="5" placeholder="値段" value="{{ price }}">
      <span>G</span>
    </core-label>
  </template>

  <script>
    Polymer('shiren5-price-input',{
      priceChanged: function () {
        this.asyncFire("price-change");
      }
    });
  </script>
</polymer-element>
