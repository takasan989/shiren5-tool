<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="shiren5-price-input.html">
<link rel="import" href="shiren5-types-form.html">
<link rel="import" href="shiren5-states-form.html">
<link rel="import" href="shiren5-item-list.html">

<polymer-element name="shiren5-tool">
   <template>
     <style>
       :host {
           display: block;
           height: 100%;
       }
     </style>
         
    <core-ajax
      id="ajax"
      auto
      url="../items.json"
      handleAs="json"
      on-core-response="{{ response }}"></core-ajax>
    
     <div id="content" fit vertical layout>
       <div horizontal layout>
         <shiren5-price-input flex one self-center price="{{ price }}"
                              on-price-change="{{ refresh }}"></shiren5-price-input>
         
         <shiren5-types-form flex two type="{{ type }}"
                             on-type-change="{{ refresh }}"></shiren5-types-form>
         <shiren5-states-form flex two
                              on-states-change="{{ refresh }}"
                              blessed="{{ blessed }}"
                              cursed="{{ cursed }}"></shiren5-states-form>
       </div>
       <shiren5-item-list flex data="{{ list }}"></shiren5-item-list>
     </div>
  </template>

  <script>
    Polymer({
      data: [],
      list: [],
      blessed: false,
      cursed: false,
      
      refresh: function () {
        this.search();
      },

      search: function () {
        this.list = this.data.reduce(function (prev, curr) {
          if (curr.type != this.type)
            return prev;

          var list = this.itemCheck(this.price, curr, "purchase",
                               this.blessed, this.cursed);

          if (list.length > 0)
            Array.prototype.push.apply(prev, list);
          return prev;
        }.bind(this), []);

        console.log(this.list);
      },

      itemCheck: function (price, item, prop, blessed, cursed) {
        var result = [];

        if (item.capable) {
          for (var i = 0; i < item.max; ++i) {
            var list = this.check(price, item, prop, blessed, cursed, i);
            Array.prototype.push.apply(result, list);
          }
        } else {
          var list = this.check(price, item, prop, blessed, cursed);
          Array.prototype.push.apply(result, list);
        }
        return result;
      },

      check: function (price, item, prop,
                       blessed, cursed, capacity) {
        if (typeof capacity === 'undefined') capacity = null;
        var result = [];
        var getPrice = function (value, modulo) {
          if (capacity == null)
            return Number(value * modulo);
          else
            return Number(value * (1 + 0.05 * capacity));
        };

        if (price == getPrice(item[prop], 1)) {
          result.push(item);
        }
        if (blessed && price == getPrice(item[prop], 1.1)) {
          var blessedItem = this.copy(item);
          blessedItem.state = "blessed";
          result.push(blessedItem);
        }
        if (cursed && price == getPrice(item[prop], 0.8)) {
          var cursedItem = this.copy(item);
          cursedItem.state = "cursed";
          result.push(cursedItem);
        }

        return result;
      },
      
      response: function (event, detail, sender) {
        this.data = detail.response;
      },
      
      copy: function (obj) {
        return JSON.parse(JSON.stringify(obj));
      }
    });
  </script>
</polymer-element>
