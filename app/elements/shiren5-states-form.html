<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-field/core-field.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<polymer-element name="shiren5-states-form" attributes="blessed cursed">
  <template>
    <style>
      paper-checkbox {
          padding: 12px;
          box-sizing: border-box;
      }

      paper-checkbox::shadow #checkbox {
          border-color: #884444;
      }
      
      paper-checkbox[name="blessed"]::shadow #checkbox.checked {
          border-color: #f1c40f;
      }

      paper-checkbox[name="cursed"]::shadow #checkbox.checked {
          border-color: #2c3e50;
      }

    </style>
    
    <core-field>
      <template repeat="{{ type in data }}">
        <paper-checkbox label="{{ type.label }}" name="{{ type.name }}" on-core-change="{{ check }}"></paper-checkbox>
      </template>
    </core-field>
  </template>
  
  <script>
    Polymer('shiren5-states-form',{
      data: [
        { name: "blessed", label: "祝" },
        { name: "cursed", label: "呪" }
      ],
      
      check: function (event, detail, sender) {
        var name = sender.getAttribute("name");
        this[name] = sender.checked;
        this.asyncFire("states-change", detail);
      }
    });
  </script>
</polymer-element>
