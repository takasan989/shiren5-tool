<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/core-field/core-field.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<polymer-element name="shiren5-types-form" attributes="type">
  <template>
    <style>
      paper-radio-button[name="grass"]::shadow #onRadio {
        background-color: #2ecc71;
      }

      paper-radio-button[name="staff"]::shadow #onRadio {
        background-color: #d35400;
      }

      paper-radio-button[name="scroll"]::shadow #onRadio {
        background-color: #7f8c8d;
      }
      
      paper-radio-button[name="pot"]::shadow #onRadio {
        background-color: #f1c40f;
      }

      paper-radio-button[name="bangle"]::shadow #onRadio {
        background-color: #3498db;
      }
    </style>
    
    <core-field>
      <paper-radio-group flex horizontal wrap around-justified layout selected="{{ type }}">
        <template repeat="{{ type in data }}">
          <paper-radio-button name="{{ type.name }}"
                              label="{{ type.label }}"
                              on-core-change="{{ check }}"></paper-radio-button>
        </template>
      </paper-radio-group>
    </core-field>
  </template>
  
  <script>
    Polymer({
      type: "grass",
      
      data: [
        { name: "grass", label: "草・種" },
        { name: "staff", label: "杖" },
        { name: "scroll", label: "巻物" },
        { name: "pot", label: "壺" },
        { name: "bangle", label: "腕輪" }
      ],
      
      check: function (event, detail, sender) {
        this.fire("type-change");
      }
    });
  </script>
</polymer-element>
