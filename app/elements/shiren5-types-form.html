<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/core-field/core-field.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<polymer-element name="shiren5-types-form" attributes="type">
  <template>
    <core-field around-justified>
      <paper-radio-group selected="{{ type }}">
        <template repeat="{{ type in data }}">
          <paper-radio-button name="{{ type.name }}"
                              label="{{ type.label }}"
                              on-core-change="{{ check }}"></paper-radio-button>
        </template>
      </paper-radio-group>
    </core-field>
  </template>
  
  <script>
    Polymer({
      type: "grass",
      
      data: [
        { name: "grass", label: "草・種" },
        { name: "staff", label: "杖" },
        { name: "scroll", label: "巻物" },
        { name: "pot", label: "壺" },
        { name: "bangle", label: "腕輪" }
      ],
      
      check: function (event, detail, sender) {
        this.fire("type-change");
      }
    });
  </script>
</polymer-element>
